<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TCC Countdown</title>
        <meta name="author" content="Christopher Miller" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="stylesheet" href="css/reveal.min.css" />
        <link rel="stylesheet" href="css/theme/wmp.css" id="theme" />
        <link rel="stylesheet" href="lib/css/tomorrow.css" />
        <link rel="stylesheet" href="lib/css/flipclock.css">
        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
            	<section></section>
                <section>
                  <h2>Presentation</h2>
                  <ul>
                    <li>Application Pitch: 5 min</li>
                    <li>Code Walkthrough: 5 min</li>
                    <li>Questions: ~3 min</li>
                  </ul>
                  <br />
                  <br />
                  <br />
                  <div class="tcc-clock"></div>
                </section>
            </div>
        </div>
        <footer>
          &copy; 2014 West Monroe Partners &nbsp;&nbsp;|&nbsp;&nbsp; Reproduction and distribution without West Monroe Partners prior consent prohibited
        </footer>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/flipclock.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
            	controls: true,
            	progress: true,
            	history: true,
            	center: true,
            
            	theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            	transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
            
            	// Optional libraries used to extend on reveal.js
            	dependencies: [
            		{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            		{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            		{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } }
            	]
            });
            
        </script>
    </body>
</html>
